<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>

        // 1 string

        console.log("Felipe")
        console.log("Felipe Fontoura")
        console.log('São "José dos Campos" - SP')
        
        // 2 number

        console.log("1", typeof 1)
        console.log("1.2", typeof 1.2)
        console.log("Felipe", typeof "Felipe")
        console.log("1", typeof "1")
        console.log(true, typeof true)
        console.log("string + number", typeof ("2"+2))
        console.log(1.2) //1,2
        console.log(0.12) //0,12
        console.log(10000) //10.000,00
        console.log(Math.PI) //3,14
        console.log(Math.E) // 2,71

        // 3 boolean

        console.log(true) //Verdadeiro
        console.log(false) //Falso

        // 4 infinity

        console.log(Infinity)
        console.log(1/0)
        console.log(typeof Infinity)

        // 5 Nan ~ Not A Number

        console.log(NaN) // Not A Number
        console.log("A" / 2)
        console.log(typeof NaN)

        // 6 Null & Undefined

        console.log(null) // Ausencia de valor
        console.log(undefined) // indefinido
        console.log(typeof null)  
        console.log(typeof undefined)
        console.log(null == undefined)
        console.log(null === undefined)
        
        // 7 Object

        console.log({propriedade: "valor"})
        console.log({
            nome: "Cleber Feitosa",
            idade: 25,
            endereco: {
                lagradouro: "Av",
                rua: "Av. Central",
                bairro: "Jardim do Céu"}
            }
        )

        // 8 Array

        console.log([1, 2, 3])
        console.log([1, "A", "B"])
        console.log([1, "A", {nome: "cleber", sobrenome: "Feitosa"}]) // Vetor dentro de um vetor
         
        // 9 date

        console.log(new Date())
        console.log(new Date(2024, 7, 9))
        console.log(new Date(2024, 7, 9, 6, 45, 15))

       

    </script>
</body>
</html>
