<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cansting and Corsion</title>
</head>
<body>
    <script>

        
        // Document Casting and Corsion
        console.log(typeof("2" + 2))
        console.log(typeof(Number("2") + 2))
        

        //Document numberString
        // 2 <-> '2'
        console.log(typeof Number("2")) 
        console.log(Number("a")) 
        console.log(Number(true)) 
        console.log(Number(false)) 
        console.log(typeof String(2)) 

        // Document Boolean String
        console.log(Boolean(""))
        console.log(Boolean("abc"))
        console.log(Boolean(0))
        console.log(Boolean(1))

        console.log(Number(true))
        console.log(Number(false))

        console.log(String(false))
        console.log(String(true))

        //Document DateString
        // Date -> Formato iso
        console.log(new Date("04/30/2022"))
        console.log(new Date("2022-04-30"))
        console.log(new Date("2022 04 30"))

        console.log(new Date().toString())
        console.log(new Date().toISOString())

        //Document contarString
        let nome = 'Osmar'
        console.log(nome.length)    

    </script> 
    
</body>
</html>
