<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let contador = 1;
        // Enquanto condição for verdadeira, execute...
        //while (true) // condição de um looping infinito (cuidado!)
        while(contador <=10){
            console.log(`executando ${contador}`)
            contador++
        }
            console.log("fim do programa")
    </script>
</body>
</html>
