<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerciseSeven</title>
</head>
<body>
    <script>
        let soma = 0;
        
        for(let i=1; i < 1000; i++) {
            if(i % 3 === 0 || i % 5 === 0) {
                soma += i;
            }
        }
        console.log('Soma: '+soma)
    </script>
</body>
