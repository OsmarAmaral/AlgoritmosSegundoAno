<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forOf</title>
</head>
<body>
    <script>

        const nomes= ["Felipe", "Maria", "Paulo", "Marcelo"]

        for(let i = 0; i < nomes.length; i++){
            console.log(nomes[i])
        }

        for(const nome of nomes){
            console.log(nome)
        }
        
    </script>
</body>
</html>
